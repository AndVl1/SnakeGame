name: Merge Develop to Main

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: '–¢—Ä–∏–≥–≥–µ—Ä –¥–ª—è –∑–∞–ø—É—Å–∫–∞'
        required: true
        default: 'manual'
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
    
    - name: Get commits to merge
      id: get-commits
      run: |
        git fetch origin develop main
        COMMITS=$(git log --pretty=format:"- %s" origin/main..origin/develop)
        echo "COMMITS<<EOF" >> $GITHUB_OUTPUT
        echo "$COMMITS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create Pull Request
      id: create-pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: 'release/develop-to-main'
        base: 'main'
        title: 'Merge develop into main'
        body: |
          –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ PR –¥–ª—è —Å–ª–∏—è–Ω–∏—è –≤–µ—Ç–∫–∏ develop –≤ main
          
          –°–æ–∑–¥–∞–Ω–æ —á–µ—Ä–µ–∑ GitHub Actions
          
          ## –ö–æ–º–º–∏—Ç—ã –¥–ª—è —Å–ª–∏—è–Ω–∏—è:
          
          ${{ steps.get-commits.outputs.COMMITS }}
        draft: false
        delete-branch: false
    
    - name: Get PR URL
      id: get-pr-url
      run: |
        PR_URL=$(echo "${{ steps.create-pr.outputs.pull-request-number }}" | jq -r '.html_url')
        echo "PR_URL=$PR_URL" >> $GITHUB_OUTPUT
    
    - name: Notify Telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TG_CHAT }}
        token: ${{ secrets.TG_KEY }}
        message: |
          üîÑ –ó–∞–ø—É—â–µ–Ω –ø—Ä–æ—Ü–µ—Å—Å —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Ä–µ–ª–∏–∑–∞
          
          –°–æ–∑–¥–∞–Ω Pull Request –∏–∑ –≤–µ—Ç–∫–∏ develop –≤ main
          
          –°—Å—ã–ª–∫–∞ –Ω–∞ PR: ${{ steps.get-pr-url.outputs.PR_URL }}
          
          –û–∂–∏–¥–∞–π—Ç–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ PR...

    - name: Notify Error to Telegram
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TG_CHAT }}
        token: ${{ secrets.TG_KEY }}
        message: |
          ‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ä–µ–ª–∏–∑–∞
          
          –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å Pull Request –∏–∑ develop –≤ main
          
          –°—Å—ã–ª–∫–∞ –Ω–∞ –∫–æ–º–º–∏—Ç: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
