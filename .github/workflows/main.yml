name: Release Build

on:
  push:
    branches: [ master, main ]
    paths:
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle*'
      - 'settings.gradle*'
      - 'gradle.properties'
      - '.github/workflows/main.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      TRACER_APP_TOKEN: ${{ secrets.TRACER_APP_TOKEN }}
      TRACER_PLUGIN_TOKEN: ${{ secrets.TRACER_PLUGIN_TOKEN }}
      APP_METRICA_API_KEY: ${{ secrets.APP_METRICA_API_KEY }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Ä–µ–º—è –Ω–∞—á–∞–ª–∞ —Å–±–æ—Ä–∫–∏
    - name: Set build start time
      id: build-time-start
      run: echo "BUILD_START=$(date +%s)" >> $GITHUB_OUTPUT
    
    - name: Generate build number
      id: buildnumber
      uses: onyxmueller/build-tag-number@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        prefix: 'android'
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Android SDK Build Tools
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        cmdline-tools-version: '8.0'
        packages: 'build-tools;35.0.0,build-tools;33.0.0,build-tools;30.0.3,build-tools;29.0.3,platforms;android-35'

    # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ Gradle Wrapper
    - name: Cache Gradle Wrapper
      id: cache-gradle-wrapper
      continue-on-error: true
      timeout-minutes: 5
      uses: actions/cache@v3
      with:
        path: ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-wrapper-
    
    # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π Gradle
    - name: Cache Gradle dependencies
      id: cache-gradle-deps
      continue-on-error: true
      timeout-minutes: 10
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/daemon
          ~/.gradle/native
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ Maven —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
    - name: Cache Maven repository
      id: cache-maven
      continue-on-error: true
      timeout-minutes: 8
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/build.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ Android SDK
    - name: Cache Android SDK
      id: cache-android-sdk
      continue-on-error: true
      timeout-minutes: 15
      uses: actions/cache@v3
      with:
        path: |
          ${{ env.ANDROID_HOME }}
          ~/.android/cache
        key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-android-sdk-
    
    # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Å–±–æ—Ä–∫–∏
    - name: Cache Build results
      id: cache-build
      continue-on-error: true
      timeout-minutes: 12
      uses: actions/cache@v3
      with:
        path: app/build
        key: ${{ runner.os }}-app-build-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-app-build-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Determine version
      id: version
      run: |
        # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ç–µ–≥ —Ä–µ–ª–∏–∑–∞
        git fetch --tags
        LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n 1 || echo "v1.0.0")
        
        # –ï—Å–ª–∏ —Ç–µ–≥–∞ –Ω–µ—Ç, –Ω–∞—á–∏–Ω–∞–µ–º —Å –≤–µ—Ä—Å–∏–∏ 1.0.0
        if [ -z "$LATEST_TAG" ]; then
          LATEST_TAG="v1.0.0"
        fi
        
        # –£–¥–∞–ª—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å v –∏–∑ —Ç–µ–≥–∞
        LATEST_VERSION="${LATEST_TAG#v}"
        
        # –†–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã major.minor.patch
        IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
        
        # –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º patch –≤–µ—Ä—Å–∏—é
        PATCH=$((PATCH + 1))
        
        # –§–æ—Ä–º–∏—Ä—É–µ–º –Ω–æ–≤—É—é –≤–µ—Ä—Å–∏—é
        NEW_VERSION="$MAJOR.$MINOR.$PATCH"
        echo "–í–µ—Ä—Å–∏—è: $NEW_VERSION"
        
        # –í—ã–≤–æ–¥–∏–º –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ –¥—Ä—É–≥–∏—Ö —à–∞–≥–∞—Ö
        echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
    
    - name: Update version code and name
      run: |
        echo "Build number: ${{ steps.buildnumber.outputs.build_number }}"
        echo "Version: ${{ steps.version.outputs.VERSION }}"
        
        # –û–±–Ω–æ–≤–ª—è–µ–º –≤–µ—Ä—Å–∏—é –≤ build.gradle.kts
        sed -i "s/versionCode = .*/versionCode = ${{ steps.buildnumber.outputs.build_number }}/g" app/build.gradle.kts
        sed -i "s/versionName = .*/versionName = \"${{ steps.version.outputs.VERSION }}\"/g" app/build.gradle.kts

    # –î–ª—è master/main —Å–æ–±–∏—Ä–∞–µ–º release-–≤–µ—Ä—Å–∏—é APK –∏ Bundle
    - name: Build release APK and Bundle
      run: ./gradlew assembleRelease bundleRelease --build-cache --parallel --no-daemon
    
    # –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º —Ä–µ–ª–∏–∑–Ω—ã–µ APK —Ñ–∞–π–ª—ã
    - name: Sign APK
      id: sign_apk
      uses: r0adkll/sign-android-release@v1
      env:
        BUILD_TOOLS_VERSION: "35.0.0"
        ANDROID_HOME: "/usr/local/lib/android/sdk"
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    # –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º —Ä–µ–ª–∏–∑–Ω—ã–µ AAB —Ñ–∞–π–ª—ã
    - name: Sign Bundle
      id: sign_bundle
      uses: r0adkll/sign-android-release@v1
      env:
        BUILD_TOOLS_VERSION: "35.0.0"
        ANDROID_HOME: "/usr/local/lib/android/sdk"
      with:
        releaseDirectory: app/build/outputs/bundle/release
        signingKeyBase64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    # –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤—ã–≤–∞–µ–º APK –∏ Bundle —Ñ–∞–π–ª—ã, –¥–æ–±–∞–≤–ª—è—è –Ω–æ–º–µ—Ä –≤–µ—Ä—Å–∏–∏
    - name: Rename APK and Bundle files
      run: |
        mkdir -p renamed_apk
        
        # –ö–æ–ø–∏—Ä—É–µ–º APK —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π
        if [ -f "${{ steps.sign_apk.outputs.signedReleaseFile }}" ]; then
          cp "${{ steps.sign_apk.outputs.signedReleaseFile }}" "renamed_apk/app-release-${{ steps.version.outputs.VERSION }}.apk"
          echo "‚úÖ APK file copied successfully"
        else
          echo "‚ö†Ô∏è Signed APK not found at: ${{ steps.sign_apk.outputs.signedReleaseFile }}"
          echo "Looking for alternative APK file..."
          # –ü–æ–∏—Å–∫ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
          if [ -f "app/build/outputs/apk/release/app-release-signed.apk" ]; then
            cp "app/build/outputs/apk/release/app-release-signed.apk" "renamed_apk/app-release-${{ steps.version.outputs.VERSION }}.apk"
            echo "‚úÖ Alternative APK file copied"
          else
            echo "‚ùå No signed APK found!"
            exit 1
          fi
        fi
        
        # –ö–æ–ø–∏—Ä—É–µ–º Bundle —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π
        if [ -f "${{ steps.sign_bundle.outputs.signedReleaseFile }}" ]; then
          cp "${{ steps.sign_bundle.outputs.signedReleaseFile }}" "renamed_apk/app-release-${{ steps.version.outputs.VERSION }}.aab"
          echo "‚úÖ Bundle file copied successfully"
        else
          echo "‚ö†Ô∏è Signed Bundle not found at: ${{ steps.sign_bundle.outputs.signedReleaseFile }}"
          echo "Looking for alternative Bundle file..."
          # –ü–æ–∏—Å–∫ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
          if [ -f "app/build/outputs/bundle/release/app-release-signed.aab" ]; then
            cp "app/build/outputs/bundle/release/app-release-signed.aab" "renamed_apk/app-release-${{ steps.version.outputs.VERSION }}.aab"
            echo "‚úÖ Alternative Bundle file copied"
          else
            echo "‚ùå No signed Bundle found!"
            exit 1
          fi
        fi
    
    # –ó–∞–≥—Ä—É–∂–∞–µ–º release APK
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-${{ steps.version.outputs.VERSION }}
        path: renamed_apk/app-release-${{ steps.version.outputs.VERSION }}.apk
        retention-days: 90
        if-no-files-found: error
        overwrite: true
        compression-level: 0
        content-type: application/vnd.android.package-archive
    
    # –ó–∞–≥—Ä—É–∂–∞–µ–º release AAB
    - name: Upload Release Bundle
      uses: actions/upload-artifact@v4
      with:
        name: app-release-bundle-${{ steps.version.outputs.VERSION }}
        path: renamed_apk/app-release-${{ steps.version.outputs.VERSION }}.aab
        retention-days: 90
        if-no-files-found: error
        overwrite: true
        compression-level: 0
        content-type: application/octet-stream
    
    # –†–∞—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏ —Å–±–æ—Ä–∫–∏
    - name: Calculate build time
      id: build-time
      run: |
        END_TIME=$(date +%s)
        START_TIME=${{ steps.build-time-start.outputs.BUILD_START }}
        DURATION=$((END_TIME - START_TIME))
        
        # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è –≤ –º–∏–Ω—É—Ç—ã –∏ —Å–µ–∫—É–Ω–¥—ã
        MINUTES=$((DURATION / 60))
        SECONDS=$((DURATION % 60))
        
        if [ $MINUTES -gt 0 ]; then
          BUILD_TIME="${MINUTES}–º ${SECONDS}—Å"
        else
          BUILD_TIME="${SECONDS}—Å"
        fi
        
        echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
    
    # –°–æ–∑–¥–∞–µ–º —Ä–µ–ª–∏–∑ —Å –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–Ω—ã–º APK
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "renamed_apk/app-release-${{ steps.version.outputs.VERSION }}.apk,renamed_apk/app-release-${{ steps.version.outputs.VERSION }}.aab"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: v${{ steps.version.outputs.VERSION }}
        name: Release v${{ steps.version.outputs.VERSION }}
        body: |
          –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ä–µ–ª–∏–∑–Ω–∞—è —Å–±–æ—Ä–∫–∞ –∏–∑ –≤–µ—Ç–∫–∏ master
          
          –ù–æ–º–µ—Ä —Å–±–æ—Ä–∫–∏: ${{ steps.buildnumber.outputs.build_number }}
          –í–µ—Ä—Å–∏—è: ${{ steps.version.outputs.VERSION }}
          –ö–æ–º–º–∏—Ç: ${{ github.sha }}
          
          –í —Ä–µ–ª–∏–∑–µ:
          - APK —Ñ–∞–π–ª –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
          - AAB —Ñ–∞–π–ª –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤ Google Play
          
          –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –≠—Ç–∞ —Å–±–æ—Ä–∫–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ä–µ–ª–∏–∑–Ω—É—é –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é —Å –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–π –ø–æ–¥–ø–∏—Å—å—é.
          –í—Ä–µ–º—è —Å–±–æ—Ä–∫–∏: ${{ steps.build-time.outputs.build_time }}
        draft: false
        prerelease: false
        makeLatest: true

    # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram
    - name: Notify Telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TG_CHAT }}
        token: ${{ secrets.TG_KEY }}
        message: |
          ‚úÖ –ù–æ–≤—ã–π —Ä–µ–ª–∏–∑ v${{ steps.version.outputs.VERSION }} —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!
          
          üì¶ –°–±–æ—Ä–∫–∞:
          - –ù–æ–º–µ—Ä —Å–±–æ—Ä–∫–∏: ${{ steps.buildnumber.outputs.build_number }}
          - –í—Ä–µ–º—è —Å–±–æ—Ä–∫–∏: ${{ steps.build-time.outputs.build_time }}
          
          üîó –°—Å—ã–ª–∫–∏:
          - [GitHub Release](${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.VERSION }})
          - [APK](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)
          - [AAB](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)
          
          üìù –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –≠—Ç–∞ —Å–±–æ—Ä–∫–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ä–µ–ª–∏–∑–Ω—É—é –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é —Å –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–π –ø–æ–¥–ø–∏—Å—å—é.

    # –û—á–∏—Å—Ç–∫–∞ –∫—ç—à–µ–π –≤ —Ä–µ–¥–∫–∏—Ö —Å–ª—É—á–∞—è—Ö
    - name: Cleanup Gradle Cache
      # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–æ —É—Å–ª–æ–≤–∏—é, –Ω–∞–ø—Ä–∏–º–µ—Ä, –µ–∂–µ–Ω–µ–¥–µ–ª—å–Ω–æ
      if: github.event_name == 'schedule' && github.event.schedule == '0 0 * * 0'
      run: |
        rm -rf ~/.gradle/caches/modules-2/modules-2.lock
        rm -rf ~/.gradle/caches/transforms-1
        rm -rf ~/.gradle/caches/journal-1
        rm -rf ~/.gradle/caches/jars-3 
